<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ホロスコープ</title>
    <style>
        .main {
            font-size: 3vw;
            padding: 1em;
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            margin: 1em;
        }
        td{
            text-align: center;
            padding: 0 1em;
            border-bottom: 1px solid #000
        }
        thead tr{
            border-bottom: 3px double #000;
        }
    </style>
    <script src="HoroscopeCalculator.js"></script>
</head>

<body class="main" onload="getForecast()">
    <main>
        <h1>1か月予報</h1>
        <a href="../horo_index.html">戻る</a>
        <div class="forecast">
            <div id="forcast_result">計算中...</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>天体</th>
                    <th>サイン移動周期</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>太陽</td>
                    <td>約1ヵ月</td>
                </tr>
                <tr>
                    <td>月</td>
                    <td>約2日半</td>
                </tr>
                <tr>
                    <td>水星</td>
                    <td>約1週間以上〜約2ヶ月半</td>
                </tr>
                <tr>
                    <td>金星</td>
                    <td>約1ヵ月</td>
                </tr>
                <tr>
                    <td>火星</td>
                    <td>2ヵ月弱</td>
                </tr>
                <tr>
                    <td>木星</td>
                    <td>約1年</td>
                </tr>
                <tr>
                    <td>土星</td>
                    <td>約2年半</td>
                </tr>
                <tr>
                    <td>天王星</td>
                    <td>約7年</td>
                </tr>
                <tr>
                    <td>海王星</td>
                    <td>約14年</td>
                </tr>
                <tr>
                    <td>冥王星</td>
                    <td>12～13年</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        function getForecast() {
            calculator = new HoroscopeCalculator(new Date(), 9, 135, 35);

            calculator.display_setting = [
                {"name": "sun", "display": true, "display_name": "太陽", "sign": "☉"},          // 太陽
                {"name": "moon", "display": true, "display_name": "月", "sign": "☽"},           // 月
                {"name": "mercury", "display": true, "display_name": "水星", "sign": "☿"},      // 水星
                {"name": "venus", "display": true, "display_name": "金星", "sign": "♀"},        // 金星
                {"name": "mars", "display": true, "display_name": "火星", "sign": "♂"},         // 火星
                {"name": "jupiter", "display": true, "display_name": "木星", "sign": "♃"},      // 木星
                {"name": "saturn", "display": true, "display_name": "土星", "sign": "♄"},       // 土星
                {"name": "uranus", "display": true, "display_name": "天王星", "sign": "♅"},     // 天王星
                {"name": "neptune", "display": true, "display_name": "海王星", "sign": "♆"},    // 海王星
                {"name": "pluto", "display": true, "display_name": "冥王星", "sign": "♇"},       // 冥王星
            ];

            let eventList = calculator.getForecast();

            let field = document.getElementById("forcast_result");
            field.textContent = "";
            let list = document.createElement("ul");
            eventList.forEach(function(event){
                let item = document.createElement("li");
                item.textContent = event;
                list.append(item);
            });
            field.append(list);
        }
    </script>
</body>

</html>
