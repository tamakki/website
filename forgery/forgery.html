<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ホロスコープ捏造機</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.svg" type="image/icon" />
    <link rel="apple-touch-icon" href="img/favicon.png" sizes="128x128" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="css/forgery.css?ver=1.2.5" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/aspectsetting.css" />
    <script src="../common/SvgBuilder.js?ver=1.0.1"></script>
    <script src="../common/AspectCalculator.js?ver=14"></script>
    <script src="../common/HouseCalcurator.js"></script>
    <script src="../common/CalcAstroBase.js?ver=1.0.1"></script>
    <script src="../common/SabianUtil.js"></script>
    <script src="../common/aspectsetting.js"></script>
    <script src="js/util/SettingUtil.js?ver=14"></script>
    <script src="../common/SettingUtilCommon.js?ver=14"></script>
    <script
      script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
  </head>

  <body>
    <article class="wrapper">
      <header>
        <h1>ホロスコープ捏造機</h1>
        <button id="open_obe_setting">オーブ設定</button>
        <button id="show_save_setting">設定を保存する</button>
        <button id="show_load_setting">設定を読み込む</button>
        <a href="../horo_index.html" class="return">戻る</a>
      </header>
      <section id="setting" class="setting">
        <div>
          <h2>天体の設定</h2>
          <div id="body-setting"></div>
          <button onclick="addBodyItem()">追加</button>
        </div>
        <div>
          <h2>ハウスの設定</h2>
          <div class="house-setting">
            <div class="house-group-1">
              <table>
                <tr>
                  <td>第1</td>
                  <td></td>
                  <td>
                    <select id="casp1-sign" onchange="changeCaspSetting()">
                      <option value="0">牡羊座</option>
                      <option value="30">牡牛座</option>
                      <option value="60">双子座</option>
                      <option value="90">蟹座</option>
                      <option value="120">獅子座</option>
                      <option value="150">乙女座</option>
                      <option value="180">天秤座</option>
                      <option value="210">蠍座</option>
                      <option value="240">射手座</option>
                      <option value="270">山羊座</option>
                      <option value="300">水瓶座</option>
                      <option value="330">魚座</option>
                    </select>
                    <input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="30"
                      value="0"
                      id="casp1-deg"
                      onchange="changeCaspSetting()"
                    />°
                    <input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="59"
                      value="0"
                      id="casp1-min"
                      onchange="changeCaspSetting()"
                    />’
                  </td>
                </tr>
                <tr>
                  <td>第2</td>
                  <td>
                    第1＋<input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="180"
                      value="30"
                      id="casp2-deg"
                      onchange="changeCaspSetting()"
                    />°
                    <input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="59"
                      value="0"
                      id="casp2-min"
                      onchange="changeCaspSetting()"
                    />’
                  </td>
                  <td><input type="text" id="casp2-value" disabled /></td>
                </tr>
                <tr>
                  <td>第3</td>
                  <td>
                    第1＋<input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="180"
                      value="60"
                      id="casp3-deg"
                      onchange="changeCaspSetting()"
                    />°
                    <input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="59"
                      value="0"
                      id="casp3-min"
                      onchange="changeCaspSetting()"
                    />’
                  </td>
                  <td><input type="text" id="casp3-value" disabled /></td>
                </tr>
                <tr>
                  <td>第4</td>
                  <td></td>
                  <td><input type="text" id="casp4-value" disabled /></td>
                </tr>
                <tr>
                  <td>第5</td>
                  <td></td>
                  <td><input type="text" id="casp5-value" disabled /></td>
                </tr>
                <tr>
                  <td>第6</td>
                  <td></td>
                  <td><input type="text" id="casp6-value" disabled /></td>
                </tr>
                <tr>
                  <td>第7</td>
                  <td></td>
                  <td><input type="text" id="casp7-value" disabled /></td>
                </tr>
                <tr>
                  <td>第8</td>
                  <td></td>
                  <td><input type="text" id="casp8-value" disabled /></td>
                </tr>
                <tr>
                  <td>第9</td>
                  <td></td>
                  <td><input type="text" id="casp9-value" disabled /></td>
                </tr>
                <tr>
                  <td>第10</td>
                  <td>
                    第1-<input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="180"
                      value="90"
                      id="casp10-deg"
                      onchange="changeCaspSetting()"
                    />°
                    <input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="59"
                      value="0"
                      id="casp10-min"
                      onchange="changeCaspSetting()"
                    />’
                  </td>
                  <td><input type="text" id="casp10-value" disabled /></td>
                </tr>
                <tr>
                  <td>第11</td>
                  <td>
                    第1-<input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="180"
                      value="60"
                      id="casp11-deg"
                      onchange="changeCaspSetting()"
                    />°
                    <input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="59"
                      value="0"
                      id="casp11-min"
                      onchange="changeCaspSetting()"
                    />’
                  </td>
                  <td><input type="text" id="casp11-value" disabled /></td>
                </tr>
                <tr>
                  <td>第12</td>
                  <td>
                    第1-<input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="180"
                      value="30"
                      id="casp12-deg"
                      onchange="changeCaspSetting()"
                    />°
                    <input
                      type="number"
                      inputmode="numeric"
                      min="0"
                      max="59"
                      value="0"
                      id="casp12-min"
                      onchange="changeCaspSetting()"
                    />’
                  </td>
                  <td><input type="text" id="casp12-value" disabled /></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
      <br />
      <br />
      <h2>計算結果</h2>
      <main class="main">
        <section id="params" class="params">
          <div id="house-data" class="house-data">
            <h3>ハウス</h3>
            <ul id="house-list"></ul>
          </div>
        </section>
        <section id="result" class="result">
          <div class="draw-setting">
            <div class="aspect-setting">
              <h4>アスペクトの表示</h4>
              <div class="aspect-display">
                <div>
                  <label
                    ><input
                      id="disp-hard"
                      type="checkbox"
                      onclick="redraw()"
                    />ハード</label
                  ><br />
                  <label
                    ><input
                      id="disp-soft"
                      type="checkbox"
                      onclick="redraw()"
                    />ソフト</label
                  ><br />
                </div>
                <div>
                  <label
                    ><input
                      id="disp-tight"
                      type="checkbox"
                      onclick="redraw()"
                      checked
                    />タイト</label
                  ><br />
                  <label
                    ><input
                      id="disp-loose"
                      type="checkbox"
                      onclick="redraw()"
                      checked
                    />ルーズ</label
                  ><br />
                </div>
              </div>
            </div>
            <div>
              <h4>天体にオンマウス</h4>
              <select id="display-bodydata">
                <option value="none">表示なし</option>
                <option value="name">天体名</option>
                <option value="detail">詳細情報</option></select
              ><br />
              <label
                ><input
                  id="display-aspect"
                  type="checkbox"
                />アスペクト表示</label
              >
            </div>
          </div>
          <div id="horoscope" class="horoscope-area"></div>
          <div id="magnify">
            <button id="plus" class="btn_magnify">＋</button>
            <button id="minus" class="btn_magnify" disabled>－</button>
          </div>
        </section>
      </main>
      <div id="body-data" class="body-data">
        <h3>天体</h3>
        <table id="body-table"></table>
      </div>
      <div class="aspect-table">
        <h3>アスペクト</h3>
        <div id="aspect-table"></div>
      </div>
      <div class="body-class">
        <h3>天体区分</h3>
        <div>
          <h4>四区分</h4>
          <div id="div4"></div>
        </div>
        <div>
          <h4>三区分</h4>
          <div id="div3"></div>
        </div>
        <div>
          <h4>二区分</h4>
          <div id="div2"></div>
        </div>
      </div>
      <div id="obe_setting" class="modal">
        <div class="dialog_wrapper">
          <div class="dialog__header">
            <h2>オーブ設定</h2>
          </div>
          <div id="aspect_setting__inputs"></div>
        </div>
      </div>
      <div id="save_setting_dialog" class="modal">
        <div>
          <h2>保存名</h2>
        </div>
        <input type="text" id="setting_name" />
        <button id="btn_save_setting">保存</button><br />
      </div>
      <div id="load_setting_dialog" class="modal">
        <div>
          <h2>設定一覧</h2>
        </div>
        <div id="load_setting_list"></div>
      </div>
      <!-- <footer>
            < !-- admax -- >
            <script src="https://adm.shinobi.jp/s/5c8d51baf2d24a2ee2195cb917fec71e"></script>
            < !-- admax -- >
        </footer> -->
      <div id="description"></div>
      <div id="aspect-data"></div>
    </article>
    <script src="./js/forgery.js?ver=14_1"></script>
  </body>
</html>
